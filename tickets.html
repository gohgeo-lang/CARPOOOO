<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARPOOOO - 보관함</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <style>
        body.tickets {
            padding-top: 60px;
        }

        .header {
            background: #fff;
            color: #000;
            border-bottom: 1px solid #eee;
        }

        .header h4 {
            color: #000;
            font-size: 20px;
        }

        /* 쿠폰 카드 */
        .coupon-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px dashed #1E90FF;
            border-radius: 12px;
            background: #fff;
            padding: 16px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .05);
        }

        .coupon-card::before,
        .coupon-card::after {
            content: "";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #f8f9fa;
            border-radius: 50%;
        }

        .coupon-card::before {
            left: -10px;
        }

        .coupon-card::after {
            right: -10px;
        }

        .coupon-title {
            font-size: 1rem;
            font-weight: bold;
            color: #1E90FF;
        }

        .coupon-desc {
            font-size: .9rem;
            color: #555;
            margin: 4px 0;
        }

        .coupon-exp {
            font-size: .8rem;
            color: #999;
        }

        .btn-use {
            background: #1E90FF;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: .9rem;
        }

        .btn-use:hover {
            background: #187bcd;
        }
    </style>
</head>

<body class="tickets">
    <!-- 헤더 -->
    <div class="header d-flex align-items-center px-3" style="height:60px;">
        <button class="btn btn-link text-dark me-2" onclick="history.back()">
            <i class="bi bi-chevron-left fs-4"></i>
        </button>
        <h4 class="m-0">보관함</h4>
    </div>

    <div class="container mt-3">
        <div class="coupon-card">
            <div>
                <h5 class="coupon-title">세차 30% 할인</h5>
                <p class="coupon-desc">첫 예약 전용</p>
                <p class="coupon-exp">~ 2025.12.31</p>
            </div>
            <button class="btn-use">사용하기</button>
        </div>

        <div class="coupon-card">
            <div>
                <h5 class="coupon-title">프리미엄 코스 10,000원 할인</h5>
                <p class="coupon-desc">1회권</p>
                <p class="coupon-exp">~ 2025.10.31</p>
            </div>
            <button class="btn-use">사용하기</button>
        </div>
    </div>
</body>

</html>
