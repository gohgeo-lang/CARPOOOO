<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARPOOOO - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
 <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- 상단 헤더 -->
    <div class="header">
        <h4 class="fw-bold">회원가입</h4>
        <p class="mb-0">CARPOOOO와 함께하세요</p>
    </div>

    <!-- 회원가입 카드 -->
    <div class="container mt-4" style="max-width:500px;">
        <div class="card p-4">
            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">전화번호</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </form>
            <div class="text-center mt-3">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>© 2025 CARPOOOO. All rights reserved.</p>
    </div>

    <div class="tabbar">
        <div onclick="location.href='search.html'"><i class="bi bi-search"></i>검색</div>
        <div onclick="location.href='booking.html'"><i class="bi bi-calendar-check"></i>예약</div>
        <div onclick="location.href='index.html'"><i class="bi bi-house-door-fill"></i>홈</div>
        <div onclick="location.href='wishlist.html'"><i class="bi bi-heart-fill"></i>찜</div>
        <div onclick="location.href='mypage.html'"><i class="bi bi-person-circle"></i>마이</div>
    </div>


    <script>
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("비밀번호 불일치");
                return;
            }
            let users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.some(u => u.phone === phone)) {
                alert("이미 가입된 전화번호");
                return;
            }

            users.push({ name, phone, password, points: 0 });
            localStorage.setItem("users", JSON.stringify(users));
            alert("회원가입 성공! 로그인 해주세요.");
            window.location.href = "login.html"; // ✅ 회원가입 후 로그인 화면으로 이동
        });
    </script>
</body>

</html>
