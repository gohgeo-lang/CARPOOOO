<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARPOOOO - 내 차량 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .car-card {
            background: #7b8fa2;
            color: white;
            border-radius: 16px;
            padding: 20px;
            position: relative;
            margin-bottom: 20px;
        }

        .car-card img.car-photo {
            max-width: 240px;
            display: block;
            margin: 15px auto 0 auto;
        }

        .car-card .brand-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 50px;
        }

        .car-stats {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            padding-top: 15px;
            text-align: center;
        }

        .car-stats div {
            flex: 1;
        }

        .car-stats h4 {
            margin: 0;
            font-weight: bold;
        }

        .add-car-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border: 2px dashed #7b8fa2;
            border-radius: 12px;
            color: #7b8fa2;
            font-weight: bold;
            cursor: pointer;
            background: white;
        }

        .add-car-btn:hover {
            background: #f5f5f5;
        }
    </style>
</head>

<body>

    <!-- 상단 헤더 -->
    <div class="header">
        <h4 class="fw-bold">차고</h4>
        <p class="mb-0">세차 관리 현황</p>
    </div>

    <div class="container mt-4" style="max-width:700px;">
        <div id="carCards"></div>

        <!-- 차량 추가 버튼 -->
        <div class="add-car-btn" onclick="location.href='car-register.html'">
            + 다른 차량 추가하기
        </div>
    </div>

    <!-- 하단 탭바 -->
    <div class="tabbar">
        <div onclick="location.href='search.html'"><i class="bi bi-search"></i>검색</div>
        <div onclick="location.href='booking.html'"><i class="bi bi-calendar-check"></i>예약</div>
        <div onclick="location.href='index.html'"><i class="bi bi-house-door-fill"></i>홈</div>
        <div onclick="location.href='wishlist.html'"><i class="bi bi-heart-fill"></i>찜</div>
        <div class="active" onclick="location.href='mypage.html'"><i class="bi bi-person-circle"></i>마이</div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (!currentUser || !currentUser.cars || currentUser.cars.length === 0) {
            alert("등록된 차량이 없습니다.");
            window.location.href = "car-register.html";
        } else {
            const carCardsDiv = document.getElementById("carCards");
            carCardsDiv.innerHTML = "";

            currentUser.cars.forEach((car, idx) => {
                const div = document.createElement("div");
                div.className = "car-card";
                div.innerHTML = `
         <h3 style="cursor:pointer; display:flex; align-items:center; justify-content:space-between;"
    onclick="goDetail(${idx})">
  <span>${car.carNickname || car.carModel}</span>
  <i class="bi bi-chevron-right ms-2" style="font-size:1rem; opacity:0.7;"></i>
</h3>

          <p>${car.registerDate ?
                        Math.floor((Date.now() - new Date(car.registerDate)) / (1000 * 60 * 60 * 24)) + "일째 관리 중"
                        : ""} | 마지막 세차: ${car.lastWashDate || "-"}</p>
          <img class="car-photo" src="${car.carImage || 'https://placehold.co/300x150?text=Car'}" alt="차량 이미지">
          <img class="brand-logo" src="${car.brandLogo || 'https://placehold.co/50x50?text=LOGO'}" alt="브랜드 로고">
          <div class="car-stats">
            <div><p>브랜드</p><h4>${car.carCompany}</h4></div>
            <div><p>년식</p><h4>${car.carYear || '-'}</h4></div>
            <div><p>차량번호</p><h4>${car.carNumber}</h4></div>
          </div>
        `;
                carCardsDiv.appendChild(div);
            });
        }

        function goDetail(idx) {
            // 상세페이지 이동 시 선택된 차량 인덱스 저장
            localStorage.setItem("selectedCarIndex", idx);
            location.href = "car-detail.html";
        }
    </script>
</body>

</html>
